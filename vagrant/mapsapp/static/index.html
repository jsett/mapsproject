<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="lib/knockout-3.4.2.js"></script>

</head>
<body>
    <div class='container mainview'>
        <div data-bind="visible: showinfo">
            <div class="floatinginfo panel panel-default">
                <div class="panel-heading"><span data-bind='text: infotitle'></span> <div class="pull-right"><i data-bind="click: flipinfo" class="winclos fa fa-window-close" aria-hidden="true"></i></div></div>
                <div class="panel-body">
                    <div class="infof">
                        <p>Phone: <span data-bind='text: infophone'></span></p>
                        <p>Address: <span data-bind='text: infoaddress'></span></p>
                        <a data-bind="attr: { href: infourl}" target="_blank">Yelp</a>
                    </div>
                    <img class="infoim pull-right" data-bind="visible: showimage, attr:{src: infoimg}" >
                </div>
            </div>
        </div>
        <div class="row row-no-padding">
            <div data-bind="css: sidebar">
                <div class="MyPanelTitle">
                    <span>Location:</span><span data-bind='text: location'></span>
                </div>
                <div class="ip-bg">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" id="inputGroup" data-bind="textInput: currentFilter"/>
                        <span class="input-group-addon">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
                <div class="filteredlist">
                    <ul data-bind="foreach: FilteredMarkers">
                        <li><span class="itemlist" data-bind="text: name, click:$parent.itemclick.bind($data,name)"></span></li>
                    </ul>
                </div>
            </div>
            <div data-bind="css: mainarea">
                <div class="topbar">
                    <i class="fa fa-bars mbar" aria-hidden="true" data-bind="click: openmenu"></i>
                </div>

                <div>
                    <div id="map" data-bind="style:{width:'100%',height:'100%'}"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE&libraries=places&v=3&callback=initMap" onerror="masperrorHandler()"></script>

</body>
</html>
